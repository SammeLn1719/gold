<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Рамка изображения -->
  <rect x="80" y="120" width="240" height="180" fill="#ffffff" stroke="#dee2e6" stroke-width="3" rx="8"/>
  
  <!-- Иконка изображения -->
  <circle cx="140" cy="190" r="20" fill="#adb5bd"/>
  <path d="M 170 230 L 200 190 L 230 210 L 270 170 L 290 190" 
        stroke="#adb5bd" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Текст -->
  <text x="200" y="280" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="18" 
        font-weight="600"
        fill="#6c757d" 
        text-anchor="middle">
    Нет изображения
  </text>
  
  <!-- Декоративная иконка камеры -->
  <rect x="185" y="320" width="30" height="24" rx="4" fill="none" stroke="#adb5bd" stroke-width="2"/>
  <circle cx="200" cy="332" r="6" fill="none" stroke="#adb5bd" stroke-width="2"/>
  <circle cx="192" cy="324" r="2" fill="#adb5bd"/>
</svg>

